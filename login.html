<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login & Registration Form</title>
    <link rel="stylesheet" href="./login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="vh-100">
        <div class="container-fluid">
            <div class="row mt-5">
                <div class="col-4"></div>
                <div class="col-sm-4 text-black login-form shadow-lg mb-5 bg-white rounded">
                    <div class="text-center mt-5">
                        <img src="https://png.pngtree.com/png-clipart/20190517/original/pngtree-vector-bank-icon-png-image_3762870.jpg"
                            alt="" height="35px">
                        <span class="h2 fw-bold mb-0  fs-4">My Bank</span>
                    </div>
                    <div class="h-custom-2 px-5 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                        <form style="width: 23rem;">
                            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
                            <div class="form-outline mb-4">
                                <label class="form-label">Account Number</label>
                                <input type="text" id="login_accno" class="form-control form-control-lg"
                                    placeholder="Enter your acc no" />
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label">Password</label>
                                <input type="password" id="login_pswd" class="form-control form-control-lg"
                                    placeholder="Enter your password" />
                            </div>
                            <div class="pt-1 mb-4">
                                <button class="btn btn-info btn-lg btn-block" type="button" onclick="loginAcc()">Login</button>
                            </div>
                            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
                            <p>Don't have an account? <a href="./register.html" class="link-info">Register here</a></p>
                        </form>
                    </div>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
